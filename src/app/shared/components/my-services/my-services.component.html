<section class="container">
    <h2 class="w-full md:hidden block">Мої послуги</h2>

    <div class="wrapper wrapper__grid">
      <div class="about-text">
        <h2 class="w-full hidden md:block">Мої послуги</h2>

        <mat-accordion class="custom-accordion">
          <mat-expansion-panel *ngFor="let service of services" class="custom-panel">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ service.title }} - {{ service.price }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p><b>Що входить:</b> {{ service.details.includes }}</p>
            <p><b>Тривалість:</b> {{ service.details.duration }}</p>
            <p><b>Умови:</b> {{ service.details.conditions || service.details.format }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div class="about-photo hidden md:flex">
        <img src="assets/img/services.jpg" class="" alt="Viktorie Honč - послуги" />
      </div>
    </div>
  </section>
