<div class="flex flex-col md:flex-row gap-4">
  <nav [ngClass]="getNavClassList()">
    <a
      *ngFor="let route of routes"
      [href]="route.path"
      class="link-button"
      [routerLink]="route.path" routerLinkActive="active"
    >
      {{ route.label }}
    </a>
  </nav>

  <button class="active-button small">Зв'язатись</button>
</div>
