<header class="lg:p-4 p-1 relative dark">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="text-xl font-semibold">
      <a href="/home#старт">
        <img src="assets/logo-short.svg" alt="Logo" class="h-14" />
      </a>
    </div>

    <!-- Navigation -->
    <nav class="hidden lg:flex space-x-6">
      <app-navigation avClass="items-center" />
    </nav>

    <!-- Burger Icon for Mobile/Tablet -->
    <div class="lg:hidden" (click)="toggleMobileMenu()">
      <button id="burger" class="text-white px-3">
        <div [innerHTML]="svg['mobile-menu']"></div>
      </button>
    </div>

    <button class="active-button small hidden lg:block" (click)="openModal()">Зв'язатись</button>
  </div>


</header>

<!-- Mobile Navigation -->
<!-- todo в окремий компонент -->

<div
  class="mobile-menu-container lg:hidden p-4"
  [class.active]="isMobileMenuOpen"
  (click)="toggleMobileMenu()"
>
  <img src="assets/logo.svg" alt="Logo" class="w-full mt-[200px]" />

  <div class="close-button">
    <div [innerHTML]="svg['close']"></div>
  </div>

  <hr class="border-t-1 border-black mb-4 w-full">

  <app-navigation navClass="flex-col justify-center items-start " />

  <hr class="border-t-1 border-black mt-4 w-full">

  <app-social-links />

  <button class="active-button small min-w-[100%]" (click)="openModal()">Зв'язатись</button>
</div>


<app-modal />
