<section class="container" [class.darker]="textPosition === 'right'">
  <div
    class="wrapper wrapper__grid"
    [ngClass]="{ 'reverse-layout': textPosition === 'right' }"
  >
    <!-- Зображення -->
    <div class="about-photo">
      <img [src]="images[0].src" [alt]="images[0].alt" class="carousel-image" />
    </div>

    <!-- Текстовий контент -->
    <div class="about-text">
      <ng-content></ng-content>
    </div>
  </div>
</section>
