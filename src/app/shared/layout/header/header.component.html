<header class="lg:p-4 p-1 relative dark">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="text-xl font-semibold">
      <a href="/home#старт">
        <img src="assets/logo-short.svg" alt="Logo" class="h-14" />
      </a>
    </div>

    <!-- Navigation -->
    <nav class="hidden lg:flex space-x-6">
      <app-navigation avClass="items-center" />
    </nav>

    <!-- Burger Icon for Mobile/Tablet -->
    <div class="lg:hidden" (click)="toggleMobileMenu()">
      <button id="burger" class="text-white px-3">
        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <button class="active-button small hidden lg:block" (click)="openModal()">Зв'язатись</button>
  </div>
</header>

<div
  class="mobile-menu-container lg:hidden p-4"
  [class.active]="isMobileMenuOpen"
  (click)="toggleMobileMenu()"
>
  <app-mobile-menu />
</div>

<app-modal />
