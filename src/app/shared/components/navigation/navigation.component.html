<div class="flex flex-col md:flex-row gap-4">
  <nav [ngClass]="getNavClassList()">
    <a
      *ngFor="let route of routes"
      class="link-button"
      routerLinkActive="active"
    >
      <span class="cursor-pointer" [routerLink]="route.path">{{ route.label }}</span>

      @if (route.path === ''){
      <div class="relative">
        <nav class="sub-navigation">
          <a
            *ngFor="let subRoute of homeNavRoutes"
            [href]="subRoute.path"
            class="link-button"
          >
            {{ subRoute.label }}
          </a>
        </nav>
      </div>
      }
    </a>
  </nav>
</div>
