<section class="container">
  <h2 class="w-full">Мої послуги</h2>

  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label> <h4>Матриця долі</h4> </ng-template>
      <app-my-services
        [services]="matrixServices"
        title="Матриця долі"
        imageSrc="assets/img/matrix.jpg"
      ></app-my-services>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label> <h4>Нумерологія</h4> </ng-template>
      <app-my-services
        [services]="numerologyServices"
        title="Нумерологія"
      ></app-my-services>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label> <h4>Трансформаційні ігри</h4> </ng-template>
      <app-my-services
        [services]="gamesServices"
        title="Трансформаційні ігри"
        imageSrc="assets/img/lila/1.jpg"
      ></app-my-services>
    </mat-tab>
  </mat-tab-group>
</section>
